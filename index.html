            <h1 class="title">Список покупок</h1>
            
            <!--1 н-->
            <div class="sector" id="sector">
                <div class="block" id="block">
                    <button class="plus" title="Добавить товар" id="myPlus">+</button>                   
                    <button class="gal" title="Подтвердить выбор" id="myGal" >&#10004;</button>
                    <input type="text" class="form1 formstyle" placeholder="Название продукта" id="first">
                    <input type="number" class="form2 formstyle" placeholder="количество" id="second">
                    <input type="text" class="form3 formstyle" placeholder="ед. измерения" id="third">
                    <button class="photo" title="Фотография товара" id="myPhoto">&#128247;</button>
                    
                    <button class="close" title="Удаление товара" id="myClose">&times;</button>
                    
                </div>
                <div id="myModal" class="modal">
                    <div id="myContent" class="modal_content">
                        <div id="myKr" class="kr">&times;</div>
                        <div class="send_wrapper">
                            <h1 class="modal_title">
                                Фотография товара
                            </h1>
                            <img src="хлеб.jpg" alt="photo1" class="kart">
                            <div class="modal_div">
                                <button class="modal_button1">Редактировать</button>
                                <button class="modal_button2">Удалить</button>
                            </div>
                        </div>
                    </div>    
                </div>          
            </div>
